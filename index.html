      <div class="container">
        <div class="row search-engine">
          <div class="col-9">
            <form id="search-form">
              <input
                type="search"
                placeholder="Enter a city"
                autocomplete="off"
                autofocus
              />
              <p></p>
            </form>
          </div>
          <div class="col-3">
            <button>
              <img id="search-button" src="img/search.svg" title="Search" />

            <button>

                id="location-button"
                src="img/map.svg"
                title="Your current location"
              />
            </button>
          </div>
        </div>

              <h1 id="city">Porto</h1>

            <div class="col-sm-3 weather-temperature">
              <img id="current-temperature-icon" src="" alt="" />
            </div>
            <div class="col-sm-3">
              <div class="row">
                <div class="col-8" id="current-temperature"></div>
                <div class="col-4 units">
                  <small><a href="#">¬∫C</a><br /><a href="#">¬∫F</a></small>
                </div>
              </div>
              <div class="row">
                <div class="col-12" id="weather-description"></div>
              </div>
            </div>
          </div>
          <div class="row today-info">
            <div class="col-3">
              <img
                src="img/020-thermometer.svg"
                title="Maximum Temperature"
                class="today-icon"
              /><span id="max-temp-today"></span>
            </div>
            <div class="col-3">
              <img
                src="img/018-thermometer.svg"
                title="Minimum Temperature"
                class="today-icon"
              /><span id="min-temp-today"></span>
            </div>
            <div class="col-3">
              <img
                src="img/017-wind.svg"
                title="Wind Speed"
                class="today-icon"
              /><span id="wind"></span>
            </div>
            <div class="col-3">
              <img
                src="img/007-drops.svg"
                title="Humidity"
                class="today-icon"
              /><span id="humidity"></span>
            </div>
          </div>
