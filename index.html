<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App üå°Ô∏è</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="weather-wrapper">
      <div class="container">
        <div class="search-engine">
          <form id="search-form"></form>
        </div>
        <div class="weather-app">
          <div class="row">
            <div class="col-6">
              <h1 id="city">Porto</h1>
              <p id="current-time">Current Time</p>
            </div>
            <div class="col-2 weather-temperature">
              <img
                id="current-temperature-icon"
                src="img/022-sun.svg"
                alt="sunny"
              />
            </div>
            <div class="col-2 current-temperature">21</div>
            <div class="col-1 units">
              <small><a href="#">¬∫C</a><br /><a href="#">¬∫F</a></small>
            </div>
          </div>
          <div class="row today-info">
            <div class="col-3">
              <img
                src="img/020-thermometer.svg"
                title="Maximum Temperature"
                id="today-icon"
              />
            </div>
            <div class="col-3">
              <img
                src="img/018-thermometer.svg"
                title="Minimum Temperature"
                id="today-icon"
              />
            </div>
            <div class="col-3">
              <img src="img/017-wind.svg" title="Wind Speed" id="today-icon" />
            </div>
            <div class="col-3">
              <img src="img/007-drops.svg" title="Humidity" id="today-icon" />
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Lau-B96/vanilla-weather-app"
            target="_blank"
            >Open-source code</a
          >
          by Cl√°udia Bastos, hosted on
          <a href="https://focused-sinoussi-b717c0.netlify.app/">Netlify</a>.
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
